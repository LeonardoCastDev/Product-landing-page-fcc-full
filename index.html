<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ab4a2fbe8e.js" crossorigin="anonymous"></script>
</head>
<body>
<main id="main">
  <header id="header">
    <img id="header-img" src="./imgs/kbeatlogo.png" alt="KBeat logo">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="index.html">Home</a></li>
        <li><a class="nav-link" href="shop.html">Shop</a></li>
        <li><a class="nav-link" href="faqs.html">FAQS</a></li>
        <li><a class="nav-link" href="contact.html">Contact</a></li>
        <li><a class="nav-link cart" href="#"><i class="fas fa-shopping-cart"></i></a></li>
      </ul>
    </nav>
  </header>
  <div class="intro-web">
    <h1>Discover HiFi sound, <br/> discover KBeat</h1>
    <div class="grid-products">
      <div>
        <img src="./imgs/kbeat_model_1.jpg" alt="Kbeat model 1 headphones">
      </div>
      <div>
        <img src="./imgs/kbeat_model_2.jpg" alt="Kbeat model 2 headphones">
      </div>
      <div>
        <img src="./imgs/kbeat_model_3.jpg" alt="Kbeat model 3 earbuds">
      </div>
      <div>
        <img src="./imgs/kbeat_model_4.jpg" alt="Kbeat model 4 headphones">
      </div>
      <div>
        <img src="./imgs/kbeat_model_5.jpg" alt="Kbeat model 5 headphones">
      </div>
      <div>
        <img src="./imgs/kbeat_model_6.jpg" alt="Kbeat model 6 headphones">
      </div>
    </div>
  </div>
  <div class="container-video">
    <p>Listen to your favorite songs like never before</p>
    <video id="video" loading="lazy" muted autoplay loop>
      <source src="./videos/intro_video.mp4" type="video/mp4">
    </video>
  </div>
  <div id="newsletter-subscribe">
    <p>Join our newsletter to get weekly access to our best deals, tips and tricks</p>
    <form action="https://www.freecodecamp.org/email-submit" method="get">
      <input id="email" type="email" placeholder="example@email.com">
      <input id="submit" type="submit" value="Submit">
    </form>
  </div>
</main>
<footer id="footer">
  <div>
    <a target="_blank" href="https://github.com/LeonardoCastDev"><i class="fab fa-github"></i></a>
